<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Diklat</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="assets/img/logo_primary_purple.png" rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    /* Styling untuk tabel */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    /* Styling untuk header tabel */
    table th {
      background-color: #670075;
      color: white;
      padding: 12px 15px;
      text-align: left;
      font-size: 16px;
      font-weight: bold;
    }

    /* Styling untuk sel tabel */
    table td {
      padding: 12px 15px;
      text-align: left;
      font-size: 14px;
      color: #555;
    }

    /* Styling untuk baris tabel saat hover */
    table tr:nth-child(even) {
      background-color: #ffffff;
    }

    table tr:hover {
      background-color: #ddd;
    }

    /* Styling untuk cell ketika hover */
    table td:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }

    /* Styling untuk border pada tabel */
    table th, table td {
      border: 1px solid #ddd;
    }

    /* Menambahkan padding-top pada main untuk menghindari tumpang tindih dengan navbar */
    main {
      padding-top: 70px; /* Sesuaikan dengan tinggi navbar */
    }
  </style>
</head>

<body class="index-page">
  <header id="header" class="header d-flex align-items-center fixed-top"></header>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        highlightActiveLink();
      })
      .catch(error => console.error('Error loading header:', error));
  </script>

  <main>
    <div class="container mx-auto mt-5">
      <h1>Diklat Jabatan Fungsional Pengawas JPH</h1>
      <p>Berikut adalah daftar diklat terkait Jabatan Fungsional Pengawas JPH:</p>
      <table id="diklat-table">
        <thead>
          <tr>
            <th>Nama Diklat</th>
            <th>Tanggal Pelaksanaan</th>
            <th>Lokasi</th>
            <th>Jumlah Peserta</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data diklat akan dimuat di sini -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // Fungsi untuk mengambil dan menampilkan data diklat dari diklat.json
    fetch('data/diklat.json')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#diklat-table tbody');
        data.forEach(diklat => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${diklat.nama_diklat}</td>
            <td>${diklat.tanggal}</td>
            <td>${diklat.lokasi}</td>
            <td>${diklat.jumlah_peserta}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching diklat data:', error);
      });
  </script>

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>

</body>
</html>
